<!DOCTYPE html>
<!--DOCTYPE html most be declared at the top of the page-->
<!--Next the html tag should include the site's lang-->
<html lang="en", dir="ltr">
<!--Head is used for meta data, which is important to having browser's properly display the page-->
<head>
    <!--The first meta tag must be the charset, almost always utf-8-->
    <meta charset="utf-8">
    <!--The second meta tag must be the viewport, with the following content to be properly displayed-->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <!--The next tag is a descriptive title that should be accurate for each page-->
    <title>Collin Geersen- Homepage</title>
    <!--Description cannot be more than 150 characters-->
    <meta name="description" content="Will add later">
